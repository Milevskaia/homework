{% extends "index.html" %}

{% block content %}


 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Car name</th>
            </tr>
        </thead>
        <tbody>
        {% for car in cars %}
            <tr >
                <td> {{car.car_model}} </td>
                <td>
                    <button type="button" class="btn btn-warning" name="btn_edit_owner" data-user_id="{{car.car_model}}">Edit</button>
                    <button type="button" class="btn btn-danger" name="btn_delete_owner" data-user_id="{{car.car_model}}">Delete</button>
                </td>
            </tr>
        {% endfor %}
            <tr>
                <td> <button type="button" class="btn btn-success" name="btn_new_car">New Skill</button> </td>
            </tr>
        </tbody>
    </table>
 </div>

{% endblock %}
